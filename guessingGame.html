<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Guessing Game</title>
  </head>
  <body>

   <div class="container">
    <h1>Guess the Number!</h1>
    <p>
      I am thinking of a number between 1 and 100. Can you guess what it is?
    </p>

    <label for="guess">My Guess</label>
    <input type="number" name="guess" id="guess" />
    <input type="submit" id="submitGuess" value="Check My Guess" />

    <p id="feedback"></p>

   </div>
    <script>
      const randomNumber = Math.floor(Math.random() * 100 + 1);
      console.log("Random Number", randomNumber);

      function checkGuess() {
        // Get the player's guess from the DOM
        let myGuess = guess.value;
        if (myGuess > randomNumber) {
          feedback.textContent =
            "Your guess was " + myGuess + ". That's too high. Try Again!";
        } else if (myGuess < randomNumber) {
          feedback.textContent =
            "Your guess was " + myGuess + ". That's too low. Try Again!";
        } else if (myGuess == randomNumber) {
          feedback.textContent = "You got it right!";
        }
      }
      submitGuess.addEventListener("click", checkGuess);
    </script>
  </body>
</html>
